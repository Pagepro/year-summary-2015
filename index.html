<!doctype html>
<html ng-app="yearSummaryApp">
    <head>
        <meta charset="utf-8">
        <title>Pagepro Year Summary</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        <script type="text/javascript" src="app/angular.audio.js"></script>

        <script type="text/javascript" src="app/app.js"></script>
        <script>
          if ('registerElement' in document
            && 'createShadowRoot' in HTMLElement.prototype
            && 'import' in document.createElement('link')
            && 'content' in document.createElement('template')) {
            // We're using a browser with native WC support!
          } else {
            document.write('<script src="https:\/\/cdnjs.cloudflare.com/ajax/libs/polymer/0.3.4/platform.js"><\/script>')
          }
        </script>
        <link rel="import" href="x-gif.html">
        <link rel="stylesheet" type="text/css" href="assets/styles.css">
    </head>
    <body id="page" ng-controller="AnimationCtrl">

        <span ng-show="player.ready">ready</span>
        <div class="before-frame" ng-show="sound.paused">
            <a ng-click="play()" class="play">Turn on speakers and click!</a>
        </div>
        <div class="show-frame" ng-show="!sound.paused">
            <div ng-show="logo" class="anim-fade-in anim-mid"><img src="assets/pagepro_logo_white.svg" alt="Pagepro"></div>
            <div ng-show="description" class="anim-fade-in anim-slow">
                Thanks for year 2015!
                <br>
                Let's experience it once again...
            </div>
            <div ng-class="{'invisible': !gif}">
                <x-gif src="assets/21-pagepro-2015.gif" speed="{{switcher}}"></x-gif>
            </div>
        </div>
    </body>
</html>
