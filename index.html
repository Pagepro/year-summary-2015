<!doctype html>
<html ng-app="yearSummaryApp">
    <head>
        <meta charset="utf-8">
        <title>Pagepro Year Summary</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
        <script type="text/javascript" src="app/angular.audio.js"></script>

        <script type="text/javascript" src="app/app.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/styles.css">
        <link rel="icon" href="assets/favicon.png" type="image/x-icon">
    </head>
    <body id="page" ng-controller="AnimationCtrl">

        <div ng-show="loadingInProgress" class="images-loader--bg"></div>
        <div ng-show="loadingInProgress" class="images-loader--bar">
            <div class="progressbar">
                <div class="bar" style="width: calc({{imagesLoaded/68 * 100 | number:0}}% - 4px)"></div>
            </div>
            <div class="audio-loader" ng-if="audioLoadingInProgress && imagesLoaded === framesCount">Audio is still loading...</div>
        </div>
        <div class="before-frame" ng-show="sound.paused && !firstPlay && !loadingInProgress">
            <a ng-click="play()" class="play">Turn on speakers and click!</a>
        </div>
        <div class="show-frame" ng-class="{'invisible': sound.paused && !firstPlay}">
            <div ng-show="!sound.paused && sound.currentTime < 4 && !firstPlay" class="anim-fade-in anim-mid"><img src="assets/pagepro_logo_white.svg" alt="Pagepro"></div>
            <div ng-show="!sound.paused && sound.currentTime > 4 && sound.currentTime < 10.7 && !firstPlay" class="anim-fade-in anim-slow">
                Thanks for year 2015!
                <br>
                Let's experience it once again...
            </div>
            <div ng-class="{'invisible': sound.currentTime < 10.7}" class="invisible">
                <div id="gif-holder" class="move" ng-click="toggleMusic()">

                       ng-show="sound.paused"
                       class="pauseIcon"
                       xmlns:dc="http://purl.org/dc/elements/1.1/"
                       xmlns:cc="http://creativecommons.org/ns#"
                       xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
                       xmlns:svg="http://www.w3.org/2000/svg"
                       xmlns="http://www.w3.org/2000/svg"
                       id="pause-icon"
                       version="1.1"
                       height="150"
                       width="150"
                       viewBox="0 0 1200 1200">

                         id="path15778"
                         d="M 600,0 C 268.62914,0 0,268.62914 0,600 c 0,331.37086 268.62914,600 600,600 331.37086,0 600,-268.62914 600,-600 C 1200,268.62914 931.37086,0 600,0 z m -269.16515,289.38 181.71397,0 0,621.24 -181.71397,0 0,-621.24 z m 356.61633,0 181.71399,0 0,621.24 -181.71399,0 0,-621.24 z" />
                    </svg>
